<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="wrapper">
      <div id="calc">
        <div id="number">
          <div class="dots">...</div>
          <div id="input">0</div>
        </div>
        <div class="ele colormid">
          <button class="item" onclick="setzero()">AC</button>
          <button class="item" onclick="delDigit()">DEL</button>
          <button class="item" onclick="operatorInput('%')">%</button>
          <button class="item yel" onclick="operatorInput('/')">&#xf7;</button>
        </div>
        <div class="ele">
          <button class="item" onclick="numberInput(7)">7</button>
          <button class="item" onclick="numberInput(8)">8</button>
          <button class="item" onclick="numberInput(9)">9</button>
          <button class="item yel" onclick="operatorInput('*')">X</button>
        </div>
        <div class="ele">
          <button class="item" onclick="numberInput(4)">4</button>
          <button class="item" onclick="numberInput(5)">5</button>
          <button class="item" onclick="numberInput(6)">6</button>
          <button class="item yel" onclick="operatorInput('-')">-</button>
        </div>
        <div class="ele">
          <button class="item" onclick="numberInput(1)">1</button>
          <button class="item" onclick="numberInput(2)">2</button>
          <button class="item" onclick="numberInput(3)">3</button>
          <button class="item yel" onclick="operatorInput('+')">+</button>
        </div>
        <div class="bottomItem">
          <button class="btl itmr itm" onclick="numberInput(0)">0</button>
          <button class="itm" onclick="numberInput('.')">.</button>

          <button class="itm itml yel" onclick="Calculate()">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
